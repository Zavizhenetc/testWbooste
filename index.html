<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Alex Zavizhenetc"/><title>Wbooste</title><link rel="icon" href="./images/icon_cat.png"/><link rel="stylesheet" href="main.727b128076a81ec96fab.css"/></head><body class="root"><header class="header"><h2>Header</h2></header><section class="main"><div class="card-items"><template class="template" style="display: none"><div class="card-item"><img class="card-item__img" src="" alt="фото товара "><div class="card-item__description"><p class="card-item__title">Название товара</p></div><p class="card-item__price"></p><button id="button-card" class="button">Купить</button></div></template></div><div class="popup popup__product"><div class="popup__content"><img src="./images/close.svg" alt="закрыть" class="popup__close"/><form class="popup__form" name="editInfo" novalidate><input id="userName" name="userName" minlength="2" maxlength="30" class="popup__input" placeholder="Имя" required/> <span id="userName-error" class="error"></span> <input id="userPhone" name="userPhone" pattern="\+7(((\(\d{3}\)\s?\d{3}-\d{2}-\d{2})|(\s?\d{3}-\s?\d{3}-\d{2}-\d{2}))|\d{10})|\d{11}" minlength="10" maxlength="14" class="popup__input" placeholder="Телефон " required/> <span id="userPhone-error" class="error"></span> <input id="userEmail" name="userEmail" pattern="^([\w]+([\-]|[_])?[a-zA-Z0-9])+@[a-zA-Z0-9\-]+[.][a-zA-Z.]{2,}$" placeholder="E-Mail" class="popup__input" required/> <span id="userEmail-error" class="error"></span> <input id="userProduct" name="userProduct" placeholder="Название товара" minlength="2" maxlength="32" class="popup__input" required/> <span id="userProduct-error" class="error"></span> <button type="submit" class="button button_popup button_disabled" id="popup-button">Отправить</button></form></div></div></section><footer class="footer"><h2>Footer</h2></footer><script type="module" src="main.83c8bca1a5ad16e5cf99.js"></script></body></html>
